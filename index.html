<!DOCTYPE html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Русский сервер 2b2t | Сообщить о проблеме</title><link rel="icon shortcut" href="favicon.8d89ae06.ico" type="image/x-icon"><link rel="preconnect" href="https://fonts.gstatic.com"><link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"><link rel="stylesheet" href="main.css"><script src="https://hcaptcha.com/1/api.js" async defer></script></head><body><div class="hmodal"><div class="modal"><h3>Пройди капчу перед отправкой</h3><div class="h-captcha" data-sitekey="c26dd061-cbd2-41a3-b07a-278bf4fbe282" data-callback="submitAfterCaptcha"></div><div class="submit-res"></div></div></div><div class="container"><nav class="nav"><div class="logo"><a href="https://2b2t.org.ru" target="_blank"><img src="/logo.528dae7f.svg" alt="2b2t.org.ru"></a></div><div class="title"><h1>Сообщить о проблеме на сервере</h1></div></nav><section id="problems"><div class="feedback-form"><form class="form"><div class="input-block"><input type="text" class="name" placeholder="Никнейм"></div><div class="input-block"><textarea rows="10" class="description" placeholder="Описание проблемы (на всякий случай советую написать также емейл)"></textarea></div><div class="input-block rating"><div class="indicator-wrapper"><div class="fucking-wrapper"><div class="rating-icons"></div><div class="rating-icons-full" id="rating" style="width:30%"></div></div></div><input type="range" min="1" max="100" step="1" class="priority" oninput="rating.style.width=this.value + '%'"></div><div class="input-block"><button type="submit">Сообщить о проблеме</button></div></form></div><div class="problem-list"><div class="problem" onclick="selectProblem(this, 0)" data-id="0"><div class="icon"><div class="icon-bedrock"></div></div><div class="title">Сервер недоступен</div></div><div class="problem" onclick="selectProblem(this, 1)" data-id="1"><div class="icon"
